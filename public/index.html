<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Website Audit - Local Business Tool</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00C9FF 0%, #92FE9D 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      color: #888;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .audit-form {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 30px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #00C9FF;
    }
    button {
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #00C9FF 0%, #92FE9D 100%);
      color: #000;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .results {
      margin-top: 40px;
      display: none;
    }
    .score-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
    }
    .score {
      font-size: 5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #00C9FF 0%, #92FE9D 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .grade {
      font-size: 2rem;
      margin-top: -10px;
      color: #888;
    }
    .checks {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
    }
    .check {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .check:last-child {
      border-bottom: none;
    }
    .check-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 14px;
    }
    .check-icon.pass { background: #10B981; }
    .check-icon.fail { background: #EF4444; }
    .check-text { flex: 1; }
    .check-name { font-weight: 600; margin-bottom: 2px; }
    .check-msg { font-size: 0.85rem; color: #888; }
    .recommendations {
      margin-top: 20px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .recommendations h3 { color: #EF4444; margin-bottom: 15px; }
    .rec-item {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .rec-item:last-child { border-bottom: none; }
    .rec-priority {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-right: 10px;
    }
    .rec-priority.high { background: #EF4444; }
    .rec-priority.medium { background: #F59E0B; }
    .loading {
      display: none;
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: #00C9FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Free Website Audit</h1>
    <p class="subtitle">Get a free analysis of your website's SEO, performance, and user experience</p>
    
    <div class="audit-form">
      <div class="form-group">
        <label for="url">Your Website URL</label>
        <input type="url" id="url" placeholder="https://yourbusiness.com" required>
      </div>
      <button id="auditBtn" onclick="runAudit()">Run Free Audit</button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Analyzing your website...</p>
    </div>
    
    <div class="results" id="results">
      <div class="score-card">
        <div class="score" id="score">0</div>
        <div class="grade" id="grade">-</div>
        <p style="margin-top: 10px; color: #888;">Website Health Score</p>
      </div>
      
      <div class="checks" id="checks"></div>
      
      <div class="recommendations" id="recommendations" style="display:none;">
        <h3>‚ö†Ô∏è Issues Found</h3>
        <div id="recList"></div>
      </div>
    </div>
  </div>
  
  <script>
    async function runAudit() {
      const url = document.getElementById('url').value;
      if (!url) return alert('Please enter a URL');
      
      document.getElementById('auditBtn').disabled = true;
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').style.display = 'none';
      
      try {
        const res = await fetch('/api/audit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        
        const data = await res.json();
        
        if (data.error) throw new Error(data.error);
        
        displayResults(data);
      } catch (e) {
        alert('Error: ' + e.message);
      } finally {
        document.getElementById('auditBtn').disabled = false;
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    function displayResults(data) {
      document.getElementById('results').style.display = 'block';
      document.getElementById('score').textContent = data.score;
      document.getElementById('grade').textContent = data.grade;
      
      const checksEl = document.getElementById('checks');
      checksEl.innerHTML = data.checks.map(c => `
        <div class="check">
          <div class="check-icon ${c.passed ? 'pass' : 'fail'}">
            ${c.passed ? '‚úì' : '‚úó'}
          </div>
          <div class="check-text">
            <div class="check-name">${c.name}</div>
            <div class="check-msg">${c.message}</div>
          </div>
        </div>
      `).join('');
      
      const recEl = document.getElementById('recommendations');
      const recList = document.getElementById('recList');
      
      if (data.recommendations?.length > 0) {
        recEl.style.display = 'block';
        recList.innerHTML = data.recommendations.map(r => `
          <div class="rec-item">
            <span class="rec-priority ${r.priority}">${r.priority.toUpperCase()}</span>
            <strong>${r.issue}</strong>
            <p style="color: #888; font-size: 0.9rem; margin-top: 5px;">${r.fix}</p>
          </div>
        `).join('');
      } else {
        recEl.style.display = 'none';
      }
    }
  </script>
</body>
</html>
